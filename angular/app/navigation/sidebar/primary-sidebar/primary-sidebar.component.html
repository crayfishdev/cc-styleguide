
  <div class="sidebar__nav nav">
    <nav class="nav__nav-group" *ngFor="let category of categories">
      <button class="nav-group__button">
        {{ category.label }}
        <span class="glyphicon glyphicon-chevron-down font-tiny"></span>
      </button>
      <ul class="nav-group__list">
          <li class="nav-group__item" *ngFor="let subcategory of category.subcollections"><a href="">{{subcategory.label}}</a></li>
        </ul>
    </nav>
  </div>
